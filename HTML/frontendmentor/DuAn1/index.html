<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <img src="./img/illustration-hero.svg" alt="" class="content__img">
            <div class="content__body">
                <h6 class="content__title">Order Summary</h6>
                <p class="content__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="product">
                    <img src="./img/icon-music.svg" alt="" class="product-icon">
                    <div class="product__info">
                        <div class="product__info-name">Annual Plan</div>
                        <p class="product__info-description">$59.99/year</p>
                    </div>
                    <a href="" class="product__change">Change</a>
                </div>
                <button class="btn--pay">Proceed to Payment</button>
            </div>

        </div>
    </div>
